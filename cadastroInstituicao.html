<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instituição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Instituição</h1>
        <a href="index.html" class="button">Voltar para a Página Inicial</a>
    </header>

    <main>
        <form id="formInstituicao">
            <label for="nomeInstituicao">Nome:</label>
            <input type="text" id="nomeInstituicao" required>

            <label for="enderecoInstituicao">Endereço:</label>
            <input type="text" id="enderecoInstituicao" required>

            <label for="telefoneInstituicao">Telefone:</label>
            <input type="tel" id="telefoneInstituicao" required>

            <label for="cnpjInstituicao">CNPJ:</label>
            <input type="text" id="cnpjInstituicao" required>

            <label for="servicoInstituicao">Serviço Oferecido:</label>
            <input type="text" id="servicoInstituicao" required>

            <button type="submit">Cadastrar Instituição</button>
        </form>
    </main>
</body>
</html>
